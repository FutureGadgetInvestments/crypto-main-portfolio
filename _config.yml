# Site settings
title: Crypto Cash Flow Portfolio
description: Track your crypto cash flow positions, yields, and performance
baseurl: "/crypto-cash-flow-portfolio" # subpath of your site, e.g. /portfolio
url: "https://futuregadgettemplates.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - .claude
  - "*.md~"
  - guide

# Collections (if needed in future)
collections_dir: collections

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
